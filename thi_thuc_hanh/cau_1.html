<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = [1, 3, -10, 10, 11, 20, 8, 18, 28, 30];
    let count = 0;
    let n = 2
    while (true) {
        let isPrime = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            count++;
            document.write(n + "<br>");
        }
        n++;

        if (count === 20) {
            break;
        }
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            console.log(array[i]);
            count++;
        }
    }
</script>
</body>
</html>
