<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = +prompt("Nhập chều cao");
    let weight = +prompt("Nhập cân nặng");
    let bmi = weight / (height ** 2);

    if (bmi < 18.5) {
        document.write("Chỉ số BMI của bạn là: " + bmi.toFixed(2) + " => Kết quả là: Underweight");
    } else if (bmi < 25) {
        document.write("Chỉ số BMI của bạn là: " + bmi.toFixed(2) + " => Kết quả là: Normal")
    } else if (bmi < 30) {
        document.write("Chỉ số BMI của bạn là: " + bmi.toFixed(2) + " => Kết quả là: Overweight");
    } else {
        document.write("Chỉ số BMI của bạn là: " + bmi.toFixed(2) + " => Kết quả là: Obese");
    }
</script>
</body>
</html>
