<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //Hiển thị 20 số nguyên tố đầu tiên

    let count = 0;
    let n = 2;
    while (true) {
        let isPrime = true;
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            count++;
            document.write(n + "<br>");
        }
        n++;

        if (count === 20) {
            break;
        }
    }


</script>
</body>
</html>
