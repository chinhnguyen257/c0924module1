<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Đơn giá:
    // Bậc 1:  Mức sử dụng từ 0 - 50kWh: 1.806 đồng/kWh
    // Bậc 2: Mức sử dụng từ 51 - 100kWh: 1.866 đồng/kWh
    // Bậc 3: Mức sử dụng từ 101 - 200kWh: 2.167 đồng/kWh
    // Bậc 4: Mức sử dụng từ 201 - 300kWh: 2.729 đồng/kWh
    // Bậc 5: Mức sử dụng từ 301 - 400kWh: 3.050 đồng/kWh
    // Bậc 6: Mức sử dụng từ 401Wh trở lên: 3.151 đồng/kWh
    //Công thức tính thành tiền (vnĐ): Tổng điện năng tiêu thụ (kWh) * Đơn giá
    let tongDien = Number(prompt("Nhập mức tiêu thụ điện: "))

    const BAC1 = 1806
    const BAC2 = 1866
    const BAC3 = 2167
    const BAC4 = 2729
    const BAC5 = 3050
    const BAC6 = 3151

    result1 = tongDien * BAC1;
    result2 = tongDien * BAC2;
    result3 = tongDien * BAC3;
    result4 = tongDien * BAC4;
    result5 = tongDien * BAC5;
    result6 = tongDien * BAC6;

    if (tongDien > 401) {
        document.write("Tổng tiền điện tháng này là: " + new Intl.NumberFormat("en-US").format(result6.toFixed(2)) + "vnđ");
    } else if (tongDien >= 301) {
        document.write("Tổng tiền điện tháng này là: " + new Intl.NumberFormat("en-US").format(result5.toFixed(2)) + "vnđ");
    } else if (tongDien >= 201) {
        document.write("Tổng tiền điện tháng này là: " + new Intl.NumberFormat("en-US").format(result4.toFixed(2)) + "vnđ");
    } else if (tongDien >= 101) {
        document.write("Tổng tiền điện tháng này là: " + new Intl.NumberFormat("en-US").format(result3.toFixed(2)) + "vnđ");
    } else if (tongDien >= 51) {
        document.write("Tổng tiền điện tháng này là: " + new Intl.NumberFormat("en-US").format(result2.toFixed(2)) + "vnđ");
    } else if (tongDien >= 0) {
        document.write("Tổng tiền điện tháng này là: " + new Intl.NumberFormat("en-US").format(result1.toFixed(2)) + "vnđ");
    } else {
        alert("Thông tin nhập vào phải là số dương. Vui lòng nhập lại!!!")
    }

</script>
</body>
</html>
