<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = prompt("Nhập tuổi của bạn")
    if (!isNaN(age)){
        if (age > 0 && age < 120){
            document.write("Tuổi bạn vừa nhập là: " + age + " tuổi ")
        } else {
            alert("Dữ liệu bạn nhập không đúng")
        }
    } else {
        alert("Dữ liệu bạn nhập không đúng")
    }
</script>
</body>
</html>
